<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Blogger</title>
    <!--            CUSTOM CSS LINK        -->
    <link rel="stylesheet" href="./style.css" />
    <!--                FONTAWESOME LINK     -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
 

  </head>
  <body>
  <!-- sign up form -->
  <section class="form-section">
    <div class="container form-section-container">
        <h2>Sign Up</h2>
        <div class="message-alert message-alert-error">
            <p>This is an error message</p>
        </div>
        <form action="" enctype="multipart/form-data">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="text" placeholder="User Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder=" Create Password">
          <input type="password" placeholder=" Confirm Password">
          <div class="form-control">
              <label for="profile-img">Upload Profile Img</label>
              <input type="file" id="uplod-img">
          </div>
          <button class="btn" type="submit"><a href="sign-in.html">Sign Up</a></button>
          <small >Allready have an account ? <a href="sign-in.html">Sign In</a></small>
          
          
        </form>
    </div>

  </section>
  <script src="main.js"></script>
  </body>
</html>
